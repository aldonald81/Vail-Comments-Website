<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
  .flex-column {
      display: flex;
      flex-wrap:wrap;
  }
  .column-item {
    width:300px;
    height: 300px;
    padding: 15px;
  }
  </style>
</head>
<body>

  <div class="flex-column">
      <div style="background-color: blue" class="column-item">a</div>
      <div style="background-color: green" class="column-item">b</div>
      <div style="background-color: yellow; width: 500px" class="column-item">c</div>
  </div>

</body>
</html>
