<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    
    <link rel='stylesheet' href='assets/css/styles.css'>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">

    <title>Create Account</title>


  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-6" style="margin-top: 5%">
          <!-- Form adapted from https://mdbootstrap.com/docs/standard/extended/login/ #5 -->
          <form style="width: 23rem;" action="createAccountHandler.php" method="POST">

            <h3 class="fw-normal mb-2 pb-2" style="letter-spacing: 1px;">Create Account</h3>

            <div class="form-outline mb-4">
              <label class="form-label" for="firstName">First Name</label>
              <input required type="text" id="firstName" name="firstName" class="form-control form-control-md" />

            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="lastName">Last Name</label>
              <input required type="text" id="lastName" name="lastName" class="form-control form-control-md" />

            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="code">Secret Code (use only numbers)</label>
              <input required type="text" id="code" name="code" class="form-control form-control-md" />

            </div>

            <div class="form-outline mb-4">
              <label class="form-label" for="form2Example18">Email address</label>
              <input required type="email" id="email" name="email" class="form-control form-control-md" />

            </div>

            <div class="pt-1 mb-4">
              <input class="btn btn-info btn-lg btn-block" style="color: black; background-color: #b1a7a6; border: none" type="submit" value="Submit">
            </div>

            <!-- On submit add student data to database and then return the user to the login page -->
            <a href="logIn.html" class="link-info">Return to Log In</a>
          </form>
        </div>

        <div class="col-lg-6 col-12 col-sm-12">
          <!-- We want YOU picture of edwin pointing at the camera!!! -->
          <img src="./assets/img/mons.jpg" alt="Commons Picture" class="commonsPicture">
        </div>

      </div>

    </div>



  </body>
</html>
